<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>User Authentication</h1>
</header>
    <form action="login/" method="post">
        {% csrf_token %}

        <fieldset>
            <legend>Login</legend>

        <label for="login-email">Email - </label><input type="email" id="login-email" name="login-email"><br/><br/>
        <label for="login-password">Password - </label><input type="password" id="login-password" name="login-password"><br/><br/>
            <input type="submit" value="Login">
        </fieldset>

    </form>
    <form action="register/" method="post">
        {% csrf_token %}

        <fieldset>
            <legend>Register</legend>
        <label for="register-name">Name - </label><input id="register-name" name="register-name"><br/><br/>
        <label for="register-email">Email - </label><input type="email" id="register-email" name="register-email"><br/><br/>
        <label for="register-password">Password - </label><input type="password" id="register-password" name="register-password"><br/><br/>
        <input type="submit" value="Register">
        </fieldset>

    </form>
</body>
</html>
